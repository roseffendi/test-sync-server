<head>
  <title>test-sync-client</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> create}}
  {{> hello}}
</body>

<template name="create">
    <form>
        Code: <input class="form-control" name="code" placeholder="Code" value={{ data.code }}>
        Name: <input class="form-control" name="name" placeholder="Name" value={{ data.name }}>
      <button type="submit" class="btn btn-default">Submit</button>
      <button type="reset" class="btn btn-default">Reset</button>
    </form>
</template>

<template name="hello">
  <ul>
    {{#each courses}}
        <li>
            {{ code }} - {{ name }} <a href="#" class="update" data-id="{{ this._id }}">Update</a> <a href="#" class="delete" data-id="{{ this._id }}">Delete</a>
        </li>
    {{/each}}
  </ul>
</template>
